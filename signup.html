<!DOCTYPE html>
<html>
<head>
	<title>Login form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>

	<div class="container">
		<div class="row" >
			<div class="col-xs-12 col-sm-6 col-md-6 col-sm-offset-2 col-md-offset-3">
				<form role="form">
				<h2 <!--class="text-center"-->Sign up form!</h2>
				  <div class="row">
				  <div class="col-xs-12 col-sm-4 col-md-6">
				  	<div class="form-group">
						<label for="firstname">First Name</label>
						<input placeholder="eg.John" type="Name" class="form-control" id="firstname"/>
					</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<label for="lastname">Last Name</label>
						<input placeholder="eg.Doe" type="Name" class="form-control" id="lastname"/>
					</div>
					</div>
				</div>
					<div class="form-group">
						<label for="email">Email address</label>
						<input placeholder="eg.Johndoe@gmail.com" type="email" class="form-control" id="email"/>
					</div>

					<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password"/>
					</div>
				</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
						<label for="password">Confirm Password</label>
						<input type="password" class="form-control" id="password_confirmation"/>
					</div>
				</div>
				</div>
				<input type="submit" name="Register" class="btn btn-success btn-block" value="Click Here To Register">

					<h4 class="text-center">OR</h4>
				<input type="submit" name="Sign In" class="btn btn-primary btn-block" value="Sign In">
				</form>
			</div>
		</div>
		
	</div>
	</div>

	
</body>
</html>
